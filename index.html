<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpringWave Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e2c9faac31.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/main-style.css" />
    <link rel="stylesheet" href="styles/dashboard-style.css" />
  </head>
  <body>
    <header>
      <div class="left-container">
        <img src="assets/img/wave.png" alt="" class="logo" />
        <h2>SpringWave</h2>
      </div>
      <div class="right-container">
        <div class="upgrade-text">Upgrade Account</div>
        <div class="noti-container">
          <i class="fa-solid fa-bell bell-icon"></i>
          <div class="badge"></div>
        </div>
        <div class="user-container">
          <div class="profile-container">
            <img src="assets/img/user.jpg" alt="" class="user-profile" />
          </div>
          <i class="fa-solid fa-angle-down down-arrow-icon"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="left-container">
        <div class="menu-container">
          <div class="menu"><i class="fa-solid fa-house"></i> Home</div>
          <div class="menu">
            <i class="fa-solid fa-magnifying-glass"></i> Search
          </div>
        </div>
        <div class="menu-container">
          <div class="menu menu-title">MY COLLECTION</div>
          <div class="menu"><i class="fa-regular fa-clock"></i> Recent</div>
          <div class="menu"><i class="fa-regular fa-user"></i> Artist</div>
          <div class="menu"><i class="fa-solid fa-list-check"></i> Albums</div>
          <div class="menu">
            <i class="fa-regular fa-circle-play"></i> Playlist
          </div>
          <div class="menu"><i class="fa-solid fa-music"></i> Track</div>
        </div>
        <div class="menu-container">
          <div class="menu menu-title">MY PLAYLIST</div>
          <div class="menu">
            <i class="fa-solid fa-circle"></i> Mood booster
          </div>
          <div class="menu"><i class="fa-solid fa-circle"></i> Happy beats</div>
          <div class="menu"><i class="fa-solid fa-circle"></i> Calm moment</div>
          <div class="menu"><i class="fa-solid fa-circle"></i> Study lofi</div>
          <div class="menu"><i class="fa-solid fa-circle"></i> Work-out</div>
        </div>
      </div>
      <div class="mid-container">
        <div class="special-track-list-container">
          <div class="special-track-container">
            <div class="backdrop-artist-name">ED SHREEN</div>
            <img
              src="assets/img/ed_shreen.png"
              alt=""
              class="backdrop-artist-image"
            />
            <div class="track-detail-container">
              <div class="track-title">Happier</div>
              <div class="track-artist">
                Ed Shreen feat. Taylor Swift <i class="fa-solid fa-circle"></i>
                <span>120 Millions plays</span>
              </div>
              <div class="button-container">
                <button class="listen-button">
                  Listen Now <i class="fa-solid fa-play"></i>
                </button>
                <button class="save-button">
                  <i class="fa-regular fa-heart"></i>
                </button>
              </div>
              <div class="slide-container">
                <div class="dot-container">
                  <i class="fa-solid fa-circle active"></i>
                  <i class="fa-solid fa-circle"></i>
                  <i class="fa-solid fa-circle"></i>
                  <i class="fa-solid fa-circle"></i>
                  <i class="fa-solid fa-circle"></i>
                </div>
                <div class="arrow-container">
                  <i class="fa-solid fa-chevron-up up-arrow-icon"></i>
                  <i class="fa-solid fa-chevron-down down-arrow-icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-container"></div>
    </main>

    <script src="scripts/main-script.js"></script>
  </body>
</html>
